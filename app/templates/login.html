<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Pure Ghee Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v='20260204') }}">
</head>
<body class="auth-body">

    <div class="login-container">

        <!-- Left Side (Branding) -->
        <div class="login-left">
            <h1>Pure A2 Cow Ghee</h1>
            <p>Crafted with tradition. Delivered with purity.</p>
        </div>

        <!-- Right Side (Form) -->
        <div class="login-right">

            <h2>Welcome Back</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-container">
                {% for category, message in messages %}
                <div class="flash flash-{{ category }}">
                    {{ message }}
                    <span class="close-flash" onclick="this.parentElement.remove()">Ã—</span>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.login') }}" class="login-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <input type="email" name="email" placeholder="Email address" required>
                <input type="password" name="password" placeholder="Password" required>

                <button type="submit">Login</button>

            </form>

            <p class="login-footer">
                Don't have an account?
                <a href="/register">Create account</a>
            </p>

        </div>

    </div>

</body>
</html>
