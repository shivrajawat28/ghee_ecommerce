<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v='20260204') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<header class="admin-header">
    <div class="admin-left">
        <img src="{{ url_for('static', filename='images/logo.png') }}" class="admin-logo">
        <span class="admin-greet">Hey Admin, {{ session.get('user_name') }}</span>
    </div>

    <div class="admin-nav" id="adminNav">
        <a href="{{ url_for('admin.admin_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('admin.admin_products') }}">Products</a>
        <a href="{{ url_for('admin_order.admin_orders') }}">Orders</a>
        <a href="{{ url_for('admin.add_product') }}">Add Product</a>
        <form method="POST" action="{{ url_for('auth.logout') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="link-button">Logout</button>
        </form>
    </div>

    <div class="admin-hamburger" onclick="toggleAdminNav()">â˜°</div>
</header>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-wrapper">
            {% for category, message in messages %}
                <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<div class="admin-container">
    {% block content %}{% endblock %}
</div>

<script>
function toggleAdminNav(){
    document.getElementById("adminNav").classList.toggle("show-admin-nav");
}
</script>

</body>
</html>
